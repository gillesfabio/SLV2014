local:
  - >
    **Les Centres de quartier**
    
    
    Véritables lieux de proximité et de convivialité implantés dans vos quartiers 
    pour VOUS accompagner dans VOTRE quotidien, ces guichets uniques vous 
    permettront de bénéficier de services administratifs décentralisés pour 
    faciliter vos démarches. Chacun y trouvera des conseils, des informations et 
    des orientations, adaptés et individualisés. Les jeunes pourront accéder à 
    une plateforme centralisée "infopratiques". Vous pourrez y rencontrer le Maire 
    et vos élus lors de permanences.
    
    
    *€ — Utilisation de locaux existants et réaffectation de personnel.*
    
  - >
    **Les Ambassadeurs de quartier**
    
    
    Ils évolueront régulièrement dans vos quartiers. Ils recueilleront toutes les 
    informations de terrain, repéreront les dysfonctionnements et les points posant 
    problème dans votre quotidien. Grâce à cette présence, ils assureront un rôle 
    de veille contre l'insécurité (actes de délinquance et cambriolage).
    
    
    *€ — Jeunes sous contrat aidé cofinancé.*

  - >
    **La Plateforme consultation-information**
    
    
    L'objectif est de vous informer des projets municipaux, et de vous donner les
    moyens d'exprimer votre avis. Elle utilisera tous les moyens de communication
    existants : internet, téléphone, courrier ou enquête directe.
    
    
    *€ — 100% Mairie.*

  - >
    **Le Manager de centre-ville**
    
    
      - Référent pour le fonctionnement du coeur de notre cité
      - Interlocuteur privilégié des acteurs économiques, et des notamment des commerçants et des artisans
      - Initiateur de tables rondes sur les problématiques
      - Coordinateur des animations commerciales
      - Force de proposition pour les actions à mener au centre-ville et les priorités à traiter

  - >
    **Les Stewards urbains**
    
    
      - Rayonneront en permanence à pied
      - Seront au service des commerçants
      - Assisteront les chalands (ex. orientation ou portage)
      - Détecteront les problèmes de terrain
      - Interviendront en premier ressort sur les incidents
      - Seront une "courroie de transmission" de l'information

  - >
    **Des animations**
    
    
    Une ville sans animation est une ville qui se meurt. Des efforts particuliers
    seront menés afin que les Laurentins prennent de nouveau plaisir à venir le
    fréquenter, même le samedi après-midi ! Des animations, commerciales ou festives,
    seront spécifiquement organisées : rue piétonne (ex. rue Desjobert), braderies,
    quinzaine commerciale, opérations en magasin, jeux-concours, spectacles de rue, etc.
    Chaque moment de l'année doit être un moment unique !

  - >
    **Une structure dédiée**
    
    
    Faire revivre note centre-ville est une priorité importante. Les problèmes sont 
    devenus tels, que la création d'une structure dédidée (type association ou Société 
    Publique Locale), réunissant l'ensemble des acteurs, est primordiale pour 
    entreprendre un plan de restructuration et de dynamisation global. Il se déroulera
    en 2 phases : 2014-2017 et 2018-2020.
    
    
    *€ — Actions : Mairie, financements publics/privés.*   
    
    *€ — Contrats stewards urbains : contrats cofinancés aidés (État).*

urbanisme:
  - >
    **Le Point du Jour**
    
    
    Pour une entrée de ville "phare", un état des lieux sera effectué avec Côte d'Azur
    Habitat et la Métropole pour définir une bonne fois pour toutes, le devenir de 
    ce quartier fortement dégradé. Des travaux de requalification et de relogement 
    seront programmés sans attendre la levée de l'inondabilité et l'aboutissement
    d'une programmation de reconstruction. Le dossier sera traité des HLM (création 
    d'un jardin d'enfants), une valorisation des entreprises du secteur (reprise 
    de la signalétique et végétalisation du quartier). La sécurité sera un de nos
    objectifs majeurs à assurer en lien avec l'État.
    
    
    *€ — Métropole, État.*

jslc:
  - >
    **Le Complexe des Associations, de la Culture et des Loisirs**
    
    
    En concertation avec les Laurentins, il sera proposé de réaliser le Complexe
    dans une opération d'aménagement globale du Parc Layet, incluant un parking
    paysager et un théâtre de plein air avec :
    
    
      - *Salle polyvalente et modulable* : Destinée à recevoir des manifestations
        culturelles, des réceptions, des réunions associatives, elle sera modulable,
        avec tribunes rétractables et panneaux amovibles, pouvant évoluer en salle 
        de cinéma ou auditorium.
      - *Espace multimédia* : Il permettra aux Laurentins d'accéder aux nouvelles
        technologies de l'information et de la communication avec mise à disposition
        des outils informatiques. Lieu culturel, d'animations et de convivialité. Il 
        accueillera des expositions et comportera une bibliothèque avec café 
        littéraire et cinémathèque.
      - *Dipositifs pour les associations* : Les bénévoles y trouveront tous les 
        moyens techniques, logistiques et humains pour les aider dans leur quotidien,
        notamment dans leurs démarches administratives, avec mises à disposition de 
        bureaux, de salles de réunions, de secrétariat...
    
    
    *€ — Mairie, Conseil Général, Conseil Régional, location de salles à des 
    particuliers et des entreprises.*

  - >
    **Les Jeunes**
    
    
    Pour préparer avec eux l'avenir de notre ville, mieux connaître leurs attentes 
    et recueillir leurs propositions, nous créérons le Comité consultatifs des Jeunes 
    selon une démarche d'éducation à la citoyenneté. Les centres de quartiers,
    l'Espace Multimédia seront des lieux privilégiés de rencontre et d'information 
    pour notre jeunesse. Un "Centre Loisir Jeunesse" actif toute l'année sera créé 
    en bord de mer au niveau du beach-volley.
    
    
    *€ — Mairie, Conseil Général, Conseil Régional, CAF.*

  - >
    **Le Sport**
    
    
    Pour que nos licenciés, amateurs ou sportifs de haut niveau puissent évoluer 
    et s'entraîner dans des conditions satisfaisantes, quelle que soit leur discipline,
    un audit du sport sera effectué afin de définir un plan d'action pluriannuel.
    Requalification et construction d'équipements seront ainsi programmées.
    
    
    Première action à entreprendre : la salle Deboule (H) (construction de vestiaires, 
    nouveau revêtement de sol...).

  - >
    **Le Parc des Sports**
    
    
    Conformément au Plan Local d'Urbanisme, les équipements sportifs seront regroupés aux 
    Iscles dans un grand Parc des Sports.
    
    
    *€ — Investissement : Métropole, Conseil Général, Conseil Régional.*  
    
    *€ — Fonctionnement : Métropole.*
  
  - >
    **La Piscine Intercommunale**
    
    
    Elle est réclamée depuis de nombreuses années par les Laurentins et, pour répondre 
    à leurs souhaits, j'ai posé les bases de cette réalisation avec Cagnes-sur-Mer.
    
    
    *€ — Investissement et fonctionnement : Métropole.*

  - >
    **Un programme culturel annuel**
    
    
    La programmation actuelle sera maintenue et complétée par de nouvelles manifestations 
    saisonnières (concerts classiques, cafés littéraires...). Afin que Saint-Laurent soit 
    identifiée dans la vie culturelle du département. Un évènement majeur sera de nouveau
    organisé à l'instar du Festival du Blues.
    
    
    *€ — 100% Mairie.*
  
  - >
    **Le Vieux Village**
    
    
    Il doit être présenté comme le joyau de notre ville. Fleuron de notre patrimoine,
    le Vieux Village sera le privilégié de la valorisation de nos savoir-faire artisanaux
    et de notre histoire. Des manifestations traditionnelles seront prévues, notamment 
    pour la Saint-Laurent qui doit redevenir un temps fort festif sur plusieurs jours pour 
    tous les Laurentins.
  
  - >
    **Le Moulin des Pugets (XVIIIème s.)**
    
    
    Les Laurentins doivent se réapproprier ce lieu historique. Une démarche de classement 
    au patrimoine sera menée. Nous en ferons un "Centre" de vie culturelle et le 
    "Conservatoire de la mémoire laurentine et de la Rive Droite du Var."
    
    
    *€ — État, Écovallée, Conseil Général.*

education:
  - >
    **La Maison de la Famille**
    
    
    Cette "Maison" sera un espace municipal dédié aux parents et à tous ceux qui 
    partagent la fonction éducative. Elle se veut un lieu de ressource, où chacun 
    pourra venir s'informer, partager ses questionnements et ses difficultés, échanger 
    avec d'autres parents et des professionnels dans un espace convivial. Ce lieu
    regroupera les acteurs institutionnels, le service "Petite Enfance" et le relais
    "Assistance Maternelle".
    
    
    *€ — Mairie, Conseil Général, Conseil Régional, CAF.*

seniors:
  - >
    **Les Séniors**
    
    
    "Une société qui ne respecte pas ses anciens n'est pas digne". Les séniors 
    auront une place privilégiée et nous créerons les conditions d'une véritable 
    transmission transgénérationnelle. Nous créerons le Comité Consultatif des Seniors,
    pour les associer davantage à la vie de la cité et organiser des rencontres 
    transgénérationnelles. Nous maintiendrons et développerons les animations,
    nous organiserons un transport aller/retour pour les fêtes et spectacles
    (ex. thé dansant, soirée théâtre...).
    
    
    *€ — Mairie, CCAS.*

accessibilite:
  - >
    **Les Personnes Handicapées**
    
    
    Un réseau handicap assistance sera mis en place. Véritable plateforme d'accueil,
    d'écoute, d'information organisée en lien avec tous les organismes spécialistes 
    du handicap, elle permettra de mieux identifier les personnes handicapées et leurs 
    besoins, tout en leur apportant un accompagnement pour faciliter leur quotidien.
    Une commission municipale pour l'accessibilité sera créée afin de réaliser avec 
    la Métropole la mise en accessibilité des lieux publics conformément à la loi 2005.
    
    
    *€ — Mairie, Métrople, CCAS.*

securite:
  - >
    **La vidéo protection**
    
    
    Elle sera généralisée sur l'ensemble du réseau routier pour suivre tout auteur 
    de méfait. Elle sera déployée dans les quartiers pour dissuader les cambrioleurs.
    
    
    *€ — 100% Mairie.*
    
  - >
    **La Police Municipale**
    
    
    Ses services évolueront vers les police de proximité et des équipes rayonneront 
    à pied dans les quartiers et le centre-ville (îlotage). La présence nocturne
    sera renforcée.
    
    
    *€ — Redéploiement des effectifs existants (renforcement si nécessaire).*

  - >
    **Les dispositifs commerçants**
    
    
      - Bouton d'appels d'urgence (directement relié à la police; plus d'appel 
        téléphonique à passer en cas de problème).
      - Système "alerte SMS", envoyé par la police, en cas de menace identifiée
        sur le secteur commercial.
      - Formation à la gestion des situations de conflits et à la prévention des 
        actes de délinquance.
    
    *€ — Mairie et cofinancement avec les organismes concernés.*
  
  - >
    **Le commissariat de police**
    
    
    Travail avec les autorités pour obtenir rapidement :
    
      - ouverture et accueil en permanence 24h/24
      - des effectifs supplémentaires
      - une amélioration des locaux pour une meilleur qualité d'accueil et de travail
  
  - >
    **La caserne des pompiers**
    
    
    Finaliser en urgence ce dossier qui traîne depuis longtemps. Mise à disposition
    rapide d'un terrain et les moyens nécessaires pour sa construction. La 
    caserne fonctionnera 24h/24.
    
    
    *€ — Mairie et Conseil Général.*

transport:
  - >
    **Le stationnement**
    
    
    Une restructuration globale du stationnement sera menée, en relation avec les 
    riverains et les acteurs économiques, afin d'optimiser leur fonctionnement et 
    créer de nouvelles offres, en prenant en compte :
    
    
    - des zones de livraison
    - des places pour les 2 roues
    - des dispositifs pour les résidants
    - l'étude d'un parking sous-terrain (square Bénes)

  - >
    **Les arrêts minutes**
    
    
    Ils seront répartis dans les zones commerciales, après concertations. Cela 
    permettra :
    
    
      - de trouver plus vite une place
      - d'éviter les stationnements en double file gênant la circulation et contribuant aux embouteillages
      - de se rendre rapidement dans un commerce

  - > 
    **Les transports en commun**
    
    
      - Travail en profondeur avec "Lignes d'Azur" pour optimiser les horaires des 
        bus en fonction des besoins des Laurentins.
        
      - Intervention auprès de Réseau Ferré de France pour obtenir la continuité
        du souterrain de la 3ème voie de train :
        
        
          - contre le passage en hauteur devant la ville (4 à 10m)
          - pour un passage sous le Var (comme dans d'autres villes)
          - Si nécessaire : partie ferrée enterrée au niveau de la gare intermodale de Nice (libération de la surface)
            
      - Exigence de l'arrivée du tramway de notre côté du Var. 
  
  - >
    **Le prolongement de la 6202bis**
    
    
    La solution pour désengorger la ville de son flot de circulation ! Ce projet 
    est exclusif à notre liste. Il a été élaboré en prenant en compte les 
    facteurs environnementaux, les flux de circulation, les conditions techniques et
    de faisabilité globale. Nous relancerons le projet d'échangeur aux Iscles,
    indispensable pour les Laurentins et le Parc d'Activité. Ce prolongement
    sera construit sur la future digue prévue pour lever l'inondabilité (adaptation 
    des contraintes techniques de la digue pour supporter cet ouvrage). Notre 
    perception de la gestion municipale : l'optimisation des moyens pour le bénéfice 
    des Laurentins, sans peser sur leurs impôts !
    
    
    *€ — Ce projet, représentant un intérêt général majeur, sera cofinancé par les 
    institutions compétentes : Métropole, Département, Région, État.*

  - >
    **Les autres points**
    
    
    Et pour fluidifier le trafic, avant le prolongement 6202bus, NOUS AVONS 
    DES SOLUTIONS qui seront rapidement mises en étude de réalisation :
    
    
      - Fahnestock / Leclerc / Pugets
      - Rond point Rascas - Aicart
      - Carrefour de l'Empereur
      - Zone Ravet / Pagnol / St. Exupéry et la descente des corniches.
    
    
    *€ — Métropole (compétence voirie).*

environnement:
  - >
    **L'Écocité**
    
    
    Secteur stratégique de l'O.I.N. de la Plaine du Var, notre ville doit se 
    développer dans le respect des normes environnementales définies dans l'Agenda 21
    de la Métropole et conformément au projet territorial de l'Écovallée. L'urbanisme
    doit être maîtrisé et mieux intégré pour faire de Saint-Laurent une écocité
    offrant une qualité de vie préservée. De cette démarche découlera une source 
    de financement majeure pour tous nos projets d'aménagement.

  - >
    **Les poumonts verts**
    
    
    Maintenir des zones naturelles protégées en ville, accessibles à la population,
    afin d'offrir un cadre de vie exceptionnel :
      
      
      - La forêt des Pugets : mettre en oeuvre les moyens pour la faire rouvrir 
        rapidement au public (dont le parcours santé).
      - Le terrain des Jacquons : précédemment prévu pour un gymnase, cet espace 
        sera préservé de toute construction et aménagé pour créer un lieu convivial 
        (plantations d'arbres, agrandissement des parkings, terrain de boules, installation
        de tables et bancs... Il sera fermé la nuit).
  
  - >
    **L'Éco-Vallée**
    
    
    Fort des transferts de compétences, notre ville relève de la Métropole NCA 
    mais aussi de l'Éco-Vallée... trop souvent occultée... L'Éco-Vallée 
    (Opération d'Intéret National de la Plaine du Var), correspond à une évolution 
    territoriale qui s'articule autour des 3 axes du développement durable :
    le social, l'économie, l'environnement. Un challenge extraordinaire pour faire
    de notre ville, une "écocité" avec des financements à la clé. Concernée à 
    plus d'un titre, il est vital, que la Commune fasse sien ce projet et soit 
    identifiée comme un partenaire incontournable de l'Éco-Vallée auprès de qui,
    nous devons être une force de proposition et porteur de projets : une mission 
    majeure pour vos élus communautaires.

emploi:
  - >
    **L'emploi**
    
    
    Nous créerons un lieu de proximité, d'accueil, d'écoute, d'information, 
    de conseil et d'orientation pour favoriser l'accès à l'emploi et répondre
    à toutes les questions ou difficultés rencontrées (chômage, recherche d'emploi,
    orientation ou réorientation, formation, droit du travail...). Ce lieu aura 
    pour vocation de développer des partenariats forts avec les acteurs de l'emploi 
    (Pôle Emploi, Mission Locale, agences d'intérim, associations et organismes
    publics et privés, de la formation et de l'activité économique). Il vise à
    offrir un accompagnement individualisé à tous les publics, y compris ceux ne 
    relevant d'aucun dispositif existant. Il sera aussi à la disposition des employeurs
    pour leurs besoins en recrutement, pour recueillir directement les offres d'emploi 
    et assurer une mise en relation entre l'offre et la demande, dans le cadre de 
    partenariats.
    
    
    *€ — Utilisation de moyens logistiques et humains déjà existants.*

  - >
    **Les commerces de proximité**
    
    
    Nous oeuvrerons avec force aux côtés des commerçants de proximité et des artisans 
    pour les soutenir dans leurs activités en développant de nombreux dispositifs :
    
    
      - SÉCURITÉ : bouton d'alerte rapide connecté à la police, système "alerte SMS",
        formation aux situations de conflit, patrouilles pédestres de la police
        municipale (îlotage)...
      - CONCERTATION : favoriser l'émergence d'associations de commerçants par zone
        et leur donner les moyens nécessaires afin d'établir un vrai travail de 
        partenariat.
      - ANIMATIONs : organisation régulière d'animations commerciales, création 
        d'une communication spécifique...
        
    
    *€ — TAXE SUR LES ENSEIGNES : réaffectation du budget généré par cette taxe 
    aux actions commerciales.*

  - >
    **Le littoral**
    
    
    La zone Cap 3000, des flots bleus et du port de Saint-Laurent, est un secteur 
    à enjeux. nous mènerons une politique ambitieuse afin de renforcer son 
    attractivité. Le développement de nouvelles économies, l'amélioration 
    des aménagements, de la signalétique, de la communication et des 
    évènements seront autant d'actions que nous générerons au côté et pour 
    les acteurs économiques présents sur ce secteur. Un "Manager du littoral" sera
    à leur disposition pour renforcer la concertation et pour faciliter leur quotidien.
    Développer le fréquentation et l'animation commerciale de cette zone est un 
    défi majeur.

  - >
    **Le Parc d'Activité**
    
    
    Nous initierons la création d'une SEM pour mener de façon concertée, une 
    vraie stratégie opérationnelle de développement avec les différents partenaires
    (État, Métropole, Conseil Général et Régional, Chambres consulaires, 
    association du parc d'activité, propriétaires de locaux et de terrains, 
    les syndics du parc...) pour :


      - requalifier ce parc vieillissant
      - étendre cette zone d'activités au futur parc d'activité des Iscles
      - élaborer un schéma d'accueil des entreprises en identifiant les typologies des zones et des activités du territoire.

tourisme:
  - >
    **Le tourisme**
    
    
    Notre Ville a des atouts à faire valoir au niveau touristique : un littorial
    vivant et attractif, une implantation centrale (proximité de l'aéroport et de 
    l'autoroute, les bases d'un bon accueil qui doit être enrichi) permettant un 
    accès aux sites attrayants du département. Fort de ce constat, nous orienterons 
    une politique de développement du tourisme d'affaires : incentives d'entreprise,
    colloques, séminaires, forums... Il ciblera des groupes de taille moyenne, en 
    complément des offres proposées dans notre bassin. Cette action permettra de créer 
    une synergie significative avec l'économie et l'emploi local. Un diagnostique
    général sera mené par une structure spécialisée qui permettra de définir un schéma
    global de développement du tourisme d'affaires. Il sera mis en oeuvre avec les 
    professionnels, privés et publics, du secteur au niveau local, national et international.

numerique:
  - >
    **Le réseau Internet**
    
    
    100% des Laurentins doivent avoir accès à l'Internet haut débit à leur domicile.
    En 2014, il est anormal que ce ne soit pas déjà le cas, du littoral jusqu'au 
    sommet de nos collines ! Nous agirons auprès des opérateurs pour que cela soit 
    fait rapidement.

  - >
    ** La ville interactive**
    
    
    Nous créerons le "Cloud Laurentin": mise en place de plateformes interactives
    et centralisées (regroupement de toutes les informations) adaptées à chacun : 
    spéciale "Jeunes", spécifique aux "Seniors", etc.
    
    
      - Internet gratuit sur les zones commerciales (hot spots)
      - Temps d'attente affichés aux arrêts de bus
      - Installation de mobilier urbain interactif (bornes d'information, prises de recharge électrique...)
      - Gestion des stationnements (ex. trouver une place libre)
      - Informations en temps réel sur écrans LED publics
      - Développement d'applications (ex. commerces de proximité)
    
    
    *€ — Mairie, Métropole, "Lignes d'Azur", Fonds européen.*
