          Quartiers, représentant les différents secteurs de la commune. Issus de
          la loi, ces Conseils de Quartiers seront composés de représentants des
          associations, de représentants de la population et d'élus. Ils se
          réuniront trimestriellement pour donner leurs avis sur tout projet de
          la Mairie concernant leur secteur et pourront également faire des propositions
          au Conseil Municipal.
