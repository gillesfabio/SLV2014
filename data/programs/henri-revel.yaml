transport:
  - >
    **Échangeur 2002 bis**
    
    
    Situé au nord de la commune, cet échangeur prévoit un raccordement à l'actuel
    pont de traversée du Var pour permettre aux Laurentins de passer d'une rive à
    l'autre du Var sans avoir à faire des kilomètres.

  - >
    **Parking du Levant**
    
    
    Le doublement de sa capacité de stationnement se fera sur un niveau en hauteur
    avec toboggan d'accès.

  - >
    **La Gare multimodale** qui prévoit l'arrivée de la nouvelle ligne verra la
    requalification complète du quartier de la Gare.

  - >
    **Cap 3000**
    
    
    Des aménagements routiers viendront accompagner l'extension du centre commercial
    générateur de richesses et d'emplois.

securite:
  - >
    L'extension, au nord de la commune, du réseau de caméras de vidéoprotection
    complètera l'actuel réseau pour une couverture progressive de l'intégralité
    du territoire communal.

  - >
    **Caserne de pompiers**
    
    
    Située Route des Pugets, à mi-parcours du territoire communal, elle raccourcira
    considérablement les délais d'intervention des soldats du feu.

jslc:
  - >
    **Pôle Sportif**
    
    
    "Sport pour Tous", la volonté d'Henri Revel à nouveau vérifiée par cet important
    projet d'équipement de sport et de loisirs.

  - >
    **Salle des fêtes**
    
    
    Nouvel espace accueillant spectacles, concerts et grandes manifestations, elle
    sera créée dès la levée de l'inondabilité.

  - >
    **Le stade**
    
    
    La pelouse en gazon synthétique sera entièrement refaite.

  - >
    **Une piscine intercommunale** avec Cagnes-sur-Mer se situera en limite de communes.

  - >
    **La Maison des Jeunes**
    
    
    Offrira un espace d'accueil pour notre jeunesse.

  - >
    **Fitness Beach**
    
    
    Sur le bord de mer, des équipements de fitness seront mis à disposition des
    nombreux Laurentins habitués à faire du sport face à la Grande Bleue.

urbanisme:
  - >
    **Cimetière Saint-Marc**
    
    
    Son extension est prévue de longue date et doit être réalisée par la Métropole.

  - >
    **Avenue des Pugets / AFN**
    
    
    La réfection complète de la chaussée sera effectuée avec réalisation d'un
    giratoire au carrefour et pose d'éclairage public.

  - >
    **Conservatoire**
    
    
    Son agrandissement permettra de satisfaire les nombreuses demandes d'inscriptions
    nouvelles.

  - >
    **L'Éco-Quartier des Pugets** s'étendra sur plus de 16 hectares entre la Moyenne Corniche
    des Pugets et la Route Métropolitaine 2209.

  - >
    **Le Point du Jour** connaîtra un lifting complet. Requalification du secteur avec
    création d'un éco-quartier, équipements, logements, crèche, école...

  - >
    **Corniche Fahnestock**
    
    
    Le fameux mur (13 ans que ce problème compliqué juridiquement perdure) sera
    refait. Aujourd'hui, tout est réglé pour que la Métropole intervienne.

  - >
    **La Promenade de Landsberg**
    
    
    Prolongement piétonnier de la promenade des Goëlands, elle se poursuivra
    jusqu'à Cap 3000.

solidarite:
  - >
    **La Maison des Associations**
    
    
    Située dans le bâtiment de l'ancienne clinique Djibouti rénovée, elle accueillera
    les nombreuses associations qui n'ont pas de lieu pour se réunir.

education:
  - >
    **Le jardin d'enfants**
    
    
    Situé aux Jacquons, cette aire de loisirs et de repos ravira les tout-petits
    et leurs parents.
