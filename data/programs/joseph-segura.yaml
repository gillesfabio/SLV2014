securite:
  - >
    Prendre des **arrêtés municipaux majeurs** pour lutter contre les incivilités
    et donner aux policiers municipaux les moyens d'agir : contre la fouille de 
    vos poubelles, contre la consommation d'alcool sur la voie publique...
  
  - >
    **Créer une brigade Verte** au sein de la police municipale pour lutter contre
    toutes les formes de nuisances (dégradations, troubles de voisinage, jardins
    et espaces publics...) et combattre l'incivilité du quotidien (tag, déjection 
    canine, dépôt sauvage...). Je veux une brigade qui protège, qui rassure et 
    qui dissuade.
  
  - >
    Mettre en place un **système de vidéo protection efficace** en multipliant par 
    2 le nombre de caméras (de 60 à 120) et en rénovant notre Centre de Supervision
    Urbain avec un fonctionnement 24h/24.
  
  - >
    **Redéployer les policiers municipaux** : les postes existants à la Gare et aux 
    Pugets doivent être réellement occupés du matin au soir et je souhaite créer un 
    poste de police dans le quartier du Port et des Vespins avec un accueil de nuit 
    durant l'été. Enfin, un Poste Mobile Collinaire sera mis en place afin d'assurer 
    une présence de la Police Municipale dans nos quartiers, de Montaleigne, à 
    Sainte-Pétronille jusqu'aux Plateaux Fleuris.

transport:
  - >
    Malgré le triplement de la population en 40 ans, nous avons toujours des routes 
    datant des années 70. Notre centre-ville est devenu un couloir où il est quasiment
    impossible de stationner et les commerçants en sont les premières victimes.
    
    
    C'est pourquoi, je m'engage à élaborer **un plan de circulation** avec 
    l'expertise d'une Assistance Maitrise d'Ouvrage et je prendrai également l'avis 
    des conseils de quartier, auxquels je veux redonner vie, car personne ne connait 
    aussi bien son quartier que celui qui y vit.
    
    
    Compte tenu de l'importance des flux de circulation Est-Ouest, il faut 
    **repenser nos liaisons avec Nice** car aujourd'hui il n'y a aucune possibilité
    de traverser le Var sur 12km. C'est pourquoi, nous créerons une entrée sur 
    la 6202 bis afin de désengorger la circulation et le désenclaver notre zone 
    industrielle. Il est nécessaire de réfléchir au doublement du CD95 le long 
    du Var, notre axe Nord-Sud. L'inondabilité invoquée est un faux problème
    car le Programme d'Action et de Prévention contre les Inondations 2 réalisera 
    12 millions d'euros de travaux pour protéger notre rive du Var.
    
    
    Concernant le stationnement, avec aide de la Métropole dont c'est la compétence,
    nous allons créer un **parking souterrain en centre-ville** au bénéfice des
    commerces et des laurentins. Après avoir mené les études géologiques nécessaires,
    un appel d'offres sera lancé afin de conclure un partenariat public/privé pour 
    de ne pas entrainer de hausse d'impôts. Afin d'aider au maximum nos commerces,
    une franchise de 45mn sera instaurée.
    
    
    Je suis également conscient des problèmes à proximité de **la Gare** et il est 
    nécessaire d'y créer des stationnements pour les Laurentins qui prennent tous 
    les matins le train, souvent très tôt, pour aller étudier ou travailler.
    
    
    **Le stationnement au Port** doit également être revu et je mettrai tous les 
    acteurs autour de la table afin de trouver une solution pérenne.

fiscalite:
  - >
    Zone industrielle, CAP 3000, Port de plaisance, notre ville n'est pas une 
    ville pauvre mais nos finances sont mal gérées.
    
    
    Dans son rapport d'octobre 2013, la **Chambre Régionale des Comptes** critique
    la gestion financière de l'équipe municipale : "Nombreuses entorses aux règles,
    de mise en concurrence", "Sur les 4 plus importants chantiers lancés par 
    la municipalité, l'écart entre le coût des travaux a augmenté de +57% à +113% !
    Pour le gymnase des Jacquons, la dérive des coûts a conduit la commune à 
    arrêter le projet après avoir dépensé en pure perte plus de 400 000 euros"
    (www.ccomptes.fr).
    
    
    Ce rapport démontre également que la subvention versée par la ville à l'AGASC,
    qui a augmenté de 65% depuis 2006, sert essentiellement à combler le trou 
    financier que constitue le tennis de Montaleigne.
    
    
    C'est pourquoi, avec une meilleure gestion des deniers publics, nous réaliserons
    un **programme cohérent** axé sur des projets à court, moyen et long termes 
    afin de faire sortir notre ville de l'impasse et de l'immobilisme,
    **sans augmenter vos impôts**.

emploi:
  - >
    En plus de la création de places de stationnement, nous soutiendrons nos
    commerces et notre artisanat à travers un **pacte de développement** 
    (davantage d'animations et de festivité, tourisme, aides, interlocuteur dédié...).
    Autour d'un comité des fêtes fort, nous recréerons des festivités en centre-ville
    et dans les différents quartiers de la ville car c'est cette animation qui 
    permettra d'aider au mieux nos commerçants.
    
  - >
    Nous aiderons nos jeunes entrepreneurs en créant **une Pépinière d'entreprises**.
    Il faut encourager et développer l'esprit d'Entreprise des jeunes en mettant
    à disposition dans un même lieu : des bureaux, de connections internet, 
    des salles de réunion, des formations et des conseils pratiques.
    
    
    **Notre zone industrielle** doit être intégrée au sein d'une réflexion plus 
    globale afin que ce site bénéficie pleinement de la chance que représente
    l'Éco-Vallée.
    
tourisme:
  - >
    Nous sommes dans le 2ème département touristique de France, limitrophe du 
    2ème aéroport du pays, et pourtant notre vieux village, notre centre-ville,
    nos festivités, attirent très peu de touristes. Il faut mettre en place un
    **programme événementiel touristique** cohérent et attractif basé sur l'Histoire
    et sur le patrimoine laurentin.
    
  - >
    Pour savoir où l'on va, il faut savoir d'où l'on vient. Pour dessiner 
    l'avenir de Saint-Laurent-du-Var, bâtissons aujourd'hui **un lieu** qui nous 
    rappelle notre Histoire afin de se projeter vers l'avenir.
    
    
    C'est pourquoi, une maison du Patrimoine de Saint-Laurent-du-Var sera créée
    à côté du Moulin des Pugets afin de retracer l'Histoire de notre ville mais 
    également d'apprendre aux plus jeunes les gestes de nos aïeux : la culture 
    de la fleur d'oranger, l'histoire des Gueyeurs ou la culture de l'olive.
    Les écoliers de notre ville viendront plusieurs fois par an et un concours
    de la culture laurentine sera organisé en fin d'année scolaire.
    
    
    Ces cultures agricoles seront transmises à travers des jardins partagés 
    ouvert à tous.

seniors:
  - >
    Pour nos séniors, je m'engage à mettre en place **un accueil de jour pour les 
    malades d'Alzheimer**, ce qui permettra de soulager leurs familles. Je souhaite
    également créer **une maison de retraite municipale**. Afin de faciliter 
    vos déplacements, **un bus relai laurentin** sera mis en service afin de 
    desservir notre port de plaisance ou notre vieux village depuis tous les 
    quartiers.

local:
  - >
    Il ne peut y avoir de bons élus sans cette proximité avec les laurentins 
    c'est pourquoi, demain, **la porte du bureau du Maire** sera toujours **grande 
    ouverte pour vous**.
    
    
    Vous serez associés et consultés sur les grands projets de la ville via 
    les **conseils de quartiers**, auxquels nous allons redonner vie.
    
    
    Chaque année, je m'engage à venir vous rendre des comptes et vous expliquer
    mes choix et les actions de mon équipe municipale.

education:
  - >
    Nous créerons une Maison de l'Enfance et de la Famille afin de rassembler
    dans le même lieu le service administratif  de la petite enfance, une Halte
    Garderie, une ludothèque, un relai Petite Enfance avec des locaux adaptés
    pour les activités des assistantes maternelles privées et un lieu 
    parents-enfants pour des actions de soutien à la parentalié.
    
    
    Tandis que la moitié des établissements scolaires de la ville bénéficie d'une 
    cuisine traditionnelle, l'autre moitié sert des plats industriels préparés 
    plusieurs jours à l'avance. C'est pourquoi, nous créerons une cuisine centrale
    afin que tous les petits laurentins mangent une cuisine saine, en privilégiant
    les productions locales et de saison.
    
    Enfin, concernant la réforme des rythmes scolaires, je continuerai à m'y opposer
    fermement car l'intérêt de l'enfant doit prévaloir.

jslc:
  - >
    Je souhaite également que la ville prenne en charge une partie du coût des 
    permis de conduire des jeunes laurentins à condition qu'ils consacrent un 
    certain nombre d'heures à l'intérêt de la collectivité.
    
    
    Je souhaite qu'un audit soit mené sur l'état de vétusté des équipements sportifs,
    comme la piscine municipale ou le gymnase Carton, afin d'envisager toutes les 
    possibilités.

urbanisme:
  - > 
    **La Porte de FRANCE**
    
    
    Je souhaite doter notre ville d'une **entrée digne de ce nom** afin que 
    Saint-Laurent-du-Var retrouve sa Porte de France. Tout d'abord, nous 
    relogerons les 200 familles qui y vivent actuellement, avec l'aide de 
    Côte d'Azur Habitat car l'immobilisme a assez duré.
    
    
    Après cela, nous démolirons ces logements insalubres pour y réaliser une 
    entrée digne de ce nom avec un éco-quartier aux habitats mixtes et d'où 
    partira une coulée verte qui ira jusqu'au village, jusqu'au coeur de notre
    ville.
