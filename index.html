<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipales 2014 — Saint-Laurent-du-Var</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/modernizr.js"></script>
  </head>
  <body>
    <div class="contain-to-grid fixed">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">SLV Municipales 2014</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li><a href="#">Candidats</a></li>
            <li><a href="#">À propos</a></li>
          </ul>
        </section>
      </nav>
    </div>
    <div id="content" class="row">
    </div>
    <script id="home" type="text/x-handlebars-template">
      {{#each candidates}}
      <div class="row candidate panel">
        <div class="small-12 medium-2 large-2 columns"><img src="{{picture}}"></div>
        <div class="small-12 medium-10 large-10 columns">
          <h4>{{name}} <small>{{party.acronym}} ({{party.name}})</small></h4>
          <ul class="no-bullet">
            {{#if homepage}}<li><i class="fa fa-link"></i> <a href="{{homepage}}">{{homepage}}</a></li>{{/if}}
            {{#if twitter}}<li><i class="fa fa-twitter"></i> <a href="http://twitter.com/{{twitter}}">@{{twitter}}</a></li>{{/if}}
            {{#if facebook}}<li><i class="fa fa-facebook"></i> <a href="http://facebook.com/{{facebook}}">{{facebook}}</a></li>{{/if}}
          </ul>
          <a href="/#candidate/{{slug}}" class="button"><i class="fa fa-list-ol"></i> Voir le programme</a>
        </div>
      </div>
      {{/each}}
    </script>
    <script id="candidate" type="text/x-handlebars-template">
      CANDIDATE
    </script>
    <script src="/scripts.js"></script>
  </body>
</html>
